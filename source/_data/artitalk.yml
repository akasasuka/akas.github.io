    昨天做了个梦（什么昨天，是前天）
    我跟亲戚们一起去外面逛街，好像是中国寺庙风的名胜古迹
    我走在最外面，扶着石晶护栏，看到有小鸟在屋檐上飞过，我就想跟着她飞到对面的屋顶
    于是，我爬过护栏，想往对面的屋顶飞去，我目测过距离，坠飞式飞翔的起步可以一瞬间飞到目的地的
    护栏下面的地面离我足足有几十米高，有足够距离可以起飞
    在我跨过护栏的时候，不知是谁抓了一下我的右脚踝，我没起飞成功，重重地摔到地上
  timestamp: 1708003988742 # 2024/02/15 22:33:08
- content: |
    然后就是日常的躺医院环节
    那时我摔得很重，意识很长时间不能连成一块
    好不容易有意识了，却在为找不到东南西北方向而烦躁，渐渐地意识的认知杂乱无章地堆在一起
    让我心生恶心，应该没人陪床吧，
    总之后来醒了，是个HE，后面的情节全忘了
    能把她说出来真不容易
    ![](/img/kule.jpg)
    (总之赶快下一个故事吧
